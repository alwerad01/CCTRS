{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Users
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New User</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.add_user') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" minlength="3" required
                            autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="6"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role *</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="citizen">Citizen</option>
                            <option value="officer">Officer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3" id="department-field" style="display: none;">
                        <label for="department_id" class="form-label">Department (for Officers)</label>
                        <select class="form-select" id="department_id" name="department_id">
                            <option value="">-- Select Department --</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create User
                        </button>
                        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Show department field only for officers
    document.getElementById('role').addEventListener('change', function () {
        const deptField = document.getElementById('department-field');
        const deptSelect = document.getElementById('department_id');

        if (this.value === 'officer') {
            deptField.style.display = 'block';
            deptSelect.required = true;
        } else {
            deptField.style.display = 'none';
            deptSelect.required = false;
            deptSelect.value = '';
        }
    });
</script>
{% endblock %}
