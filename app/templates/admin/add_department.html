{% extends "base.html" %}

{% block title %}Add Department{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="{{ url_for('admin.manage_departments') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Departments
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-building"></i> Add New Department</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.add_department') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Department Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required autofocus
                            placeholder="e.g., Public Works">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Brief description of the department's responsibilities"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> Create Department
                        </button>
                        <a href="{{ url_for('admin.manage_departments') }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
