{% extends "base.html" %}

{% block title %}Submit Complaint{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Submit New Complaint</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('citizen.submit_complaint') }}" id="complaintForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Complaint Title *</label>
                        <input type="text" class="form-control" id="title" name="title" minlength="5" maxlength="200"
                            required autofocus placeholder="Brief description of the issue">
                        <div class="form-text">At least 5 characters</div>
                    </div>

                    <div class="mb-3">
                        <label for="department_id" class="form-label">Department *</label>
                        <select class="form-select" id="department_id" name="department_id" required>
                            <option value="">-- Select Department --</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Choose the department responsible for this issue</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Detailed Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="6" minlength="20"
                            required
                            placeholder="Provide detailed information about the complaint including location, severity, and any other relevant details..."></textarea>
                        <div class="form-text">At least 20 characters. Be as specific as possible.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send"></i> Submit Complaint
                        </button>
                        <a href="{{ url_for('citizen.dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
