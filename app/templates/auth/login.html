{% extends "base.html" %}

{% block title %}Login - Civic Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle" style="font-size: 3rem; color: #0056b3;"></i>
                    <h3 class="mt-2">Login</h3>
                    <p class="text-muted">Access your civic portal account</p>
                    <p class="mb-0 text-primary fst-italic"><small>Together for a cleaner, safer community.</small></p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-sm mt-2">
                        Register as Citizen
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
