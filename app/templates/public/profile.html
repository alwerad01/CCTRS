{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-circle"></i> My Profile</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted"><i class="bi bi-info-circle"></i> Keep your contact information up-to-date so we
                    can reach you if we need more details about your complaints.</p>

                <form method="POST" action="{{ url_for('main.profile') }}">
                    <div class="mb-3">
                        <label class="form-label text-muted">Username</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Email Address</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        <div class="form-text">Contact admin to change your email or username.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number (Optional)</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number"
                            value="{{ user.phone_number or '' }}" placeholder="e.g. +1 234 567 8900">
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">Address (Optional)</label>
                        <textarea class="form-control" id="address" name="address" rows="3"
                            placeholder="Your primary residence address...">{{ user.address or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
